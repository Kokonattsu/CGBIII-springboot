<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改商品</title>
    <style type="text/css">
        ul > li {
            list-style-type: none;
        }

        <!--
        把ul无序列表的点去掉

        -->
    </style>
</head>
<body>
<div>
    <h1>The Goods Update Page</h1>
    <form th:action="@{/goods/doGoodsUpdateUI}" method="post">
        <ul>
            <li><input type="hidden" name="id" th:value="${goods.id}"></li>
            <li>name</li>
            <li><input type="text" name="name" th:value="${goods.name}"></li>
            <li>remark</li>
            <li><textarea rows="3" name="remark" cols="50" th:text="${goods.remark}"></textarea></li>
            <li><input type="submit" value="修改"></li>
        </ul>
    </form>
</div>
</body>
</html>
