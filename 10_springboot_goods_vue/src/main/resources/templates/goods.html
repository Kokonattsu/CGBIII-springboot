<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>goods</title>
</head>
<body>
<div>
    <h1>The Goods list Pages</h1>
    <h2><a th:href="@{/goods/doGoodsAddUI}">添加商品</a></h2>
    <table data-th-cellpadding="5px">
        <thead>
        <th>id</th>
        <th>name</th>
        <th>remark</th>
        <th>createdTime</th>
        <th colspan="2">operation</th>
        </thead>
        <tbody>
        <tr th:each="g:${goodsList}">
            <td th:text="${g.id}" }></td>
            <td th:text="${g.name}"></td>
            <td th:text="${g.remark}"></td>
            <td th:text="${#dates.format(g.createdTime,'yyyy-MM-dd HH:mm')}"></td>
            <td><a th:href="@{/goods/doDeleteById/{id}(id=${g.id})}">delete</a></td>
            <td><a th:href="@{/goods/doFindById/{id}(id=${g.id})}">update</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
